<br>
<table class="table table-hover">
    <thead>
     <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Address</th>
      <th>Phone</th>
     </tr>
    </thead>
    <tbody>
     <tr *ngFor="let user of users$">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.address.street}},{{ user.address.zipcode}}</td>
      <td>{{ user.phone }}</td>
     </tr>
    </tbody>
   </table>
   <br>
